<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="main_wrapper">

    <div class="main_content">
      <div class="main_content__header">
        <label for="addValue">Name=Value</label>
        <div>
          <input class="main_content__addInput" id="addValue" placeholder="Name=Value" type="text" />
          <button class="main_content__form__btn custom-btn" id="add">Add</button>
        </div>
        <div><label>Name = Value List</label></div>
      </div>
      <div class="main_content__form__wrapper">
        <div>
          <textarea  disabled id="textarea"></textarea>
        </div>

        <div class="main_content__form__btnWrapper">
          <button class="main_content__form__btn custom-btn" id="SortByName"><span>by Name</span> </button>
          <button class="main_content__form__btn custom-btn" id="SortByValue"><span>Sort by Value</span></button>
          <button class="main_content__form__btn custom-btn" id="Delete"><span>Delete</span></button>
          <button class="main_content__form__btn custom-btn" id="ShowXML"><span>XML Toggler</span></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

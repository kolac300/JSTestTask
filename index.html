<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="main_wrapper">
    <div class="main_content">
      <label for="addValue">Name/Value Pair</label>
      <div>
        <input class="main_content__addInput" id="addValue" placeholder="Name=Value" type="text" />
        <button class="main_content__addBtn" id="add">Add</button>
      </div>
      <div><label>Name/Value Pair List</label></div>
      <div class="main_content__form__wrapper">
        <div>
          <textarea id="textarea"></textarea>
        </div>

        <div class="main_content__form__btnWrapper">
          <button class="main_content__form__btn" id="SortByName">Sort by Name</button>
          <button class="main_content__form__btn" id="SortByValue">Sort by Value</button>
          <button class="main_content__form__btn" id="Delete">Delete</button>
          <button class="main_content__form__btn" id="ShowXML">XML Toggler</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
